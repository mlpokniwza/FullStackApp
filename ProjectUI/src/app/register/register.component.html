<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="mb-3">
    <input type="text"
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      class="form-control" required placeholder="Username" formControlName="username" />
    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <div class="mb-3">
    <input type="password"
      [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      class="form-control" required placeholder="Password" formControlName="password" />
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Please enter a password
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Please enter a password at
      least 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">Please enter a password
      least than 8 characters</div>
  </div>

  <div class="mb-3">
    <input type="password"
      [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
      class="form-control" required placeholder="Confirm Password" formControlName="confirmPassword" />
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please enter a
      Confirm Password
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">Confirm password
      must match password
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
