  <button
    style="margin-left: 2%"
    class="btn btn-success"
    (click)="initNewHero()"
  >
    New Hero
  </button>
</div>
<form>
  <div class="row">
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="filtersHero">ID :</label>
        <input
          type="number"
          class="form-control form-control-sm"
          [(ngModel)]="id"
          placeholder="Filter ID"
          name="ID"
        />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="filtersHero">Hero Name :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="name"
          placeholder="Filter Hero Name"
          name="Name"
        />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="filtersHero">First Name :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="firstName"
          placeholder="Filter First Name"
          name="FirstName"
        />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="filtersHero">Last Name :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="lastName"
          placeholder="Filter Last Name"
          name="LastName"
        />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="filtersHero">Place :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="place"
          placeholder="Filter Place"
          name="Place"
        />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="filtersHero">Total Page :</label>
        <input
          type="number"
          class="form-control form-control-sm"
          [(ngModel)]="limit"
          placeholder="Number"
          name="PageNumber"
          required
        />
      </div>
    </div>
    <div class="col">
      <button
        type="submit"
        style="margin-top: 30px; margin-left: 2px; color: white"
        class="btn btn-warning btn-sm"
        (click)="getFilter()"
      >
        Filter
      </button>
      <button
        type="reset"
        style="margin-top: 30px; margin-left: 25px"
        class="btn btn-danger btn-sm"
        value="reset"
      >
        Clear
      </button>
    </div>
  </div>
</form>
<br />

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td style="width: 10%" mat-cell *matCellDef="let hero">
      {{ hero.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hero Name</th>
    <td style="width: 20%" mat-cell *matCellDef="let hero">
      {{ hero.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td style="width: 20%" mat-cell *matCellDef="let hero">
      {{ hero.firstName }}
    </td>
  </ng-container>
  <ng-container st matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td style="width: 20%" mat-cell *matCellDef="let hero">
      {{ hero.lastName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
    <td style="width: 20%" mat-cell *matCellDef="let hero">
      {{ hero.place }}
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td style="width: 10%" mat-cell *matCellDef="let hero">
      <button class="btn btn-info btn-sm" (click)="editHero(hero)">Edit</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div>
  <mat-paginator
    [length]="50"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
