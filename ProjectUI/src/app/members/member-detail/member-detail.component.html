<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photosUrl || './asset/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-danger w-50">Like</button>
                    <button class="btn btn-success w-50">Messages</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <div class="container">
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </div>
            </tab>
            <tab heading="Interestes">
                <div class="container">
                    <h4>Interestes</h4>
                    <p>{{member.interests}}</p>
                </div>
            </tab>
            <tab heading="Photos">
                <ngx-gallery [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <div class="container">
                    <h4>Description</h4>
                </div>
            </tab>
        </tabset>
    </div>
</div>
