<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Let chat with your friend</h1>
    <br>
    <p class="lead">
      Come on in to chat with your friend... All you need to do is sign up!
    </p>
    <div class="text-center mt-5">
      <button class="btn btn-success me-4" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
<br />
<br />
